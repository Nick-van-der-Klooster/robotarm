<html>
    <body>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script src="../robot-arm.js"></script>
      <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
         robotArm.speed = 5000;
          robotArm.loadLevel("exercise 9");
          for (var i = 0; i <4; i++) {
            for (var j = 0; j <4; j++) {
              robotArm.grab();
              for (var w = 0; w <5; w++) {
                robotArm.moveRight();
              }
               robotArm.drop();
              for (var e = 0; e <4; e++) {
                robotArm.moveLeft();
              }
            }
            for (var t = 0; t <4; t++) {
              robotArm.moveLeft();
            }
          }
          robotArm.run();
      </script>
    </body>
</html>
