<html>
    <body>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script src="../robot-arm.js"></script>
      <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
         robotArm.speed = 500;
          robotArm.loadLevel("exercise 3");
          robotArm.grab();
          robotArm.moveRight();
          robotArm.drop();
          robotArm.moveLeft();
          robotArm.grab();
          robotArm.moveRight();
          robotArm.drop();
          robotArm.moveLeft();
          robotArm.grab();
          robotArm.moveRight();
          robotArm.drop();
          robotArm.moveLeft();
          robotArm.grab();
          robotArm.moveRight();
          robotArm.drop();
          robotArm.moveLeft();
          robotArm.run();
      </script>
    </body>
</html>
