<html>
    <body>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script src="../robot-arm.js"></script>
      <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
         robotArm.speed = 500;
          robotArm.loadLevel("exercise 7");
           for (var i = 0; i <5; i++) {
            robotArm.moveRight();
           for (var o = 0; o <6; o++) {
             robotArm.grab();
             robotArm.moveLeft();
             robotArm.drop();
            robotArm.moveRight();
          }
          robotArm.moveRight();
        }
        robotArm.run();
      </script>
    </body>
</html>
