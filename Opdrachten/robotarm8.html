<html>
    <body>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script src="../robot-arm.js"></script>
      <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
         robotArm.speed = 1000;
          robotArm.loadLevel("exercise 8");
          robotArm.moveRight();
           for (var i = 0; i <7; i++) {
             robotArm.grab();
             for (var o = 0; o <8; o++) {
             robotArm.moveRight();
           }
             robotArm.drop();
             for (var j = 0; j <8; j++) {
             robotArm.moveLeft();
           }
         }
          robotArm.run();
      </script>
    </body>
</html>
