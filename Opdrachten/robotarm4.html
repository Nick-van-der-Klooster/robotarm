<html>
    <body>
      <canvas id="canvas" width="800" height="600"></canvas>
      <script src="../robot-arm.js"></script>
      <script>
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);
         robotArm.speed = 500;
          robotArm.loadLevel("exercise 4");
          for (var i = 1; i <4; i++) {
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
          }
          robotArm.moveRight();
          robotArm.moveRight();
          for (var i = 1; i <4; i++) {
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
          }
          robotArm.run();
      </script>
    </body>
</html>
